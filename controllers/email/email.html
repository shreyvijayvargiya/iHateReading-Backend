<!Doctype html>
<head>
  <style type="text/css">
   @media only screen and (max-width: 600px) {
  /* Mobile-specific CSS */
  .parent {
    width: 100%;
  }
}

@media only screen and (min-width: 600px) {
  /* Desktop-specific CSS */
  .parent {
    width: 50%;
    margin: auto;
  }
}
  </style>
</head>
<body>
  <div class="parent">
    <h1>Email template</h1>
    <p>Email should be responsive</p>
  </div>
</body>
</html>
